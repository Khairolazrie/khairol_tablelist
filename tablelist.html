<!DOCTYPE html>
<html>
<head>
<h1 style="font-size:40px;text-align:center">Table and List</h1>
</head>

<body>

<style>
table, th, td {
  border: 2px solid black;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}

</style>

<table style="width:50%"class="center">
  <tr>
    <th>NO</th>
    <th>ITEM</th>
    <th>INFO</th>
  </tr>

  <tr>
    <td>1</td>
    <td>
	<li>Books</li>
	<ol>
  <li>Malaysia</li>
  <li>Indonesia</li>
  <li>Singapore</li>
</ol>  	
	<li>Maps</li>
	</td>
    <td>Label 2</td>
  </tr>
  
	<tr>
    <td>2</td>
    <td>
<ol type="i" start="4">
  <li>Hello</li>
  <li>Hai</li>
  <li>Test</li>
</ol>  
	</td>
    <td>Label 10</td>
  </tr>
</table>

</body>
</html>
